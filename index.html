<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Pano Viewer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <a id="previous-btn" title="Previous Image">
        <img
          src="icons/bxs-chevron-left.svg"
          width="100px"
          class="slideshow-btn"
        />
      </a>
      <a id="next-btn" title="Next Image">
        <img
          src="icons/bxs-chevron-right.svg"
          width="100px"
          class="slideshow-btn"
        />
      </a>
      <a id="info-btn" href="#">
        <img src="icons/bx-help-circle.svg" width="50px" />
      </a>
      <div id="info-div">
        <h2>Simple Pano Viewer</h2>
        <h3>A simple panorama viewer using three.js</h3>
        <p>Cycle through images with the left & right arrows</p>
        <p>or drag and drop your own panoramic .jpg</p>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
